<div class="hidden md:block relative w-full h-[40vh] rounded overflow-hidden mt-25">
    <!-- Images -->
    <div *ngFor="let img of images; let i = index">
        <img *ngIf="i === currentIndex" [src]="img"
            class="absolute inset-0 w-full h-full object-cover transition-opacity duration-500">
    </div>

    <!-- Navigation Buttons -->
    <button (click)="prevSlide()"
        class="absolute top-1/2 left-4 -translate-y-1/2 bg-white/70 hover:bg-white p-2 rounded-full shadow">
        &#8592;
    </button>
    <button (click)="nextSlide()"
        class="absolute top-1/2 right-4 -translate-y-1/2 bg-white/70 hover:bg-white p-2 rounded-full shadow">
        &#8594;
    </button>

    <!-- Indicators -->
    <div class="absolute bottom-4 left-1/2 -translate-x-1/2 flex space-x-2">
        <button *ngFor="let img of images; let i = index" (click)="goToSlide(i)"
            [ngClass]="{'bg-white': currentIndex === i, 'bg-white/50': currentIndex !== i}"
            class="w-3 h-3 rounded-full transition-all duration-300">
        </button>
    </div>
</div>
